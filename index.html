<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    
    <!-- FONTAWESOME ICONS LINK -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"/>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css.map">
    <title>Ohmyfood</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a class="header__logo-link" href="./index.html">
                <img class="header__logo-img" src="images/logo/ohmyfood.png" alt="logo">
            </a>
        </div>
    </header>
<main class="main">
    <div class="main_localisation">
        <i class="fas fa-map-marker-alt main_localisation-icon"></i>
        <p class="main_localisation-city">Paris, France</p>
    </div>
    <section class="discovery">
        <h1 class="discovery__heading">Réserver le menu qui vous convient</h1>
        <p class="discovery__secondary">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="discovery__btn-gradient--active">Explorez nos restaurants</button>
    </section>
    <!-- Panel process section -->
    <section class="process__wrapper">
        <div class="process">
           <h1 class="process__heading">Fonctionnement</h1>
            <div class="process__container">
                <div class="process__step">
                        <div class="process__level">1</div>
                        <div class="process__icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="process__content">
                            <p class="process__precision">Choisissez un restaurant</p>
                        </div>   
                </div>
                <!-- <div class="container__button">
                    <div class="container__button-number">2</div>
                    <i class="fas fa-list-ul container__icon"></i>
                    <p class="container__button-text">Composez votre menu</p>
                </div>
                <div class="container__button">
                    <div class="container__button-number">3</div>
                    <i class="fas fa-store container__icon"></i>
                    <p class="container__button-text">Dégustez au restaurant</p>
                </div> -->
           </div>
        </div>
    </section>

</main>
</body>
</html>
